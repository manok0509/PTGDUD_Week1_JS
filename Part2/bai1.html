    <h1>Dolphins score</h1>

        var dol_3 = parseInt(document.getElementById("dol_3").value);

        var calAverage = (s1,s2,s3) =>{
            return (s1+s2+s3)/3
        }

        var dol_Average = calAverage(dol_1,dol_2,dol_3);
        console.log("Dolphin average score:" +dol_Average);
        var kol_Average = calAverage(kol_1,kol_2,kol_3);
        console.log("Koloas average score:" +kol_Average);

        var checkWinner = (dol_avg,kol_avg) =>{
            if(dol_avg>kol_avg && dol_avg>=2*kol_avg) {
                console.log(`Dolphin win (${dol_avg} vs. ${kol_avg})`)
            }else if(kol_avg>dol_avg && kol_avg>=2*dol_avg) {
                console.log(`Koalas win (${kol_avg} vs. ${dol_avg})`)
            }
        }
        var rs = checkWinner(dol_Average,kol_Average)

    </script>
